<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>My Movie Collection</h1>
        <p>Keep track of your favorite movies easily!</p>
    </div>
    <div class="container">
        <input type="text" id="movieInput" placeholder="Enter movie name">
        <button id="addMovie">Add Movie</button>
        <div class="movie-list" id="movieList"></div>
        <p id="movieCount">Total Movies: 0</p>
        <button id="clearList">Clear List</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
